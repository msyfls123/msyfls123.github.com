		$(function() {

			})

		$("body #contact li:eq(1)").mouseover(function(){$("#qrcode").addClass("w").stop(true,true).slideDown()});
		$("body #contact li:eq(1)").mouseout(function(){$("#qrcode").stop(true,true).slideUp().removeClass("w")});

		function resize(){
			var NeedHeight=window.innerHeight-$("#contact").offset().top;
			var contactTop=(NeedHeight-60>0)?(NeedHeight-30):30;
			$("#contact").css({"margin-top":contactTop+"px","visibility":"visible"});
		}
		window.onresize = function() {resize()};
		window.onload = function() {resize();$("#int").addClass("right").removeClass("hid");$("#swift").html("更多精彩")};

		function change(){
			if ($("#news").hasClass("top")) {
				$("#news").removeClass("top");
				$("#int").addClass("bottom");
				$("#menu button").html("更多精彩")
			}else{
				$("#news").addClass("top");
				$("#int").removeClass("bottom");
				$("#menu button").html("回到文章")
			}
		}

		$("#swift").on("click",function(){if(!$("#int").hasClass("hid")){change()};})
