		body #news{

		}

		body #news.left{
			transform: rotateY(-90deg);

			overflow: hidden;
		}

		body #int.right{

			overflow: hidden;

		body #news li{

	<script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#header a:eq(0)').tooltip({placement:"right"})
			$('#header h1').tooltip({placement:"bottom"})
			$('body #contact li').tooltip({placement:"top"})
		})
		$("body #contact li img").each(function(i){
			$(this).mouseenter(function(){
				$(this).css({"top":"-30px"});
			})
			$(this).mouseleave(function(){
				$(this).css({"top":"0px"});
			})
		});
		$("body #contact li:eq(0)").mouseover(function(){$("#qrcode").addClass("q").stop(true,true).slideDown()});
		$("body #contact li:eq(0)").mouseout(function(){$("#qrcode").stop(true,true).slideUp().removeClass("q")});
		$("body #contact li:eq(1)").mouseover(function(){$("#qrcode").addClass("w").stop(true,true).slideDown()});
		$("body #contact li:eq(1)").mouseout(function(){$("#qrcode").stop(true,true).slideUp().removeClass("w")});

		function resize(){
			var NeedHeight=window.innerHeight-$("#contact").offset().top;
			var contactTop=(NeedHeight-60>0)?(NeedHeight-30):30;
			$("#contact").css({"margin-top":contactTop+"px","visibility":"visible"});
		}
		window.onresize = function() {resize()};
		window.onload = function() {resize()};

		function change(){
			if ($("#news").hasClass("left")) {
				$("#news").removeClass("left");
				$("#int").addClass("right");
				$("#menu button").html("更多精彩")
			}else{
				$("#news").addClass("left");
				$("#int").removeClass("right");
				$("#menu button").html("回到文章")
			}
		}

		$("#swift").on("click",function(){change()})
	</script>
